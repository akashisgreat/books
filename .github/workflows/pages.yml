name: Build and Deploy GitHub Pages (with LFS)

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ allow fetching LFS
      pages: write
      id-token: write

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true   # 🔑 fetch real LFS files

      - name: Ensure LFS files are pulled
        run: |
          git lfs install
          git lfs pull
          git lfs checkout   # ✅ replaces pointer files with binaries

      - name: Verify files
        run: ls -lhR ./  # 🔍 check that files are real

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # or ./ if your site is in root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
